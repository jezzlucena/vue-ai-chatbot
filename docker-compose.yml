name: vue-ai-chatbot-cuda

services:
  backend:
    extends:
      file: docker-compose.cpu.yml
      service: backend
    build: 
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    extends:
      file: docker-compose.cpu.yml
      service: frontend

volumes:
  huggingface_hub_cache:
  node_modules:
